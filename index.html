<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Garagi</h1>
    </header>
    <main>
      <div id="left">
        <form id="carsForm">
          <fieldset>
            <label for="carModel">Car Model</label>
            <input type="text" id="carModel" name="carModel" /><br /><br />

            <label for="modelYear">Model year</label>
            <input type="text" id="modelYear" name="modelYear" /><br /><br />

            <label for="carOrigin">Manufacturer</label>
            <input type="select" id="carOrigin" name="carOrigin" /><br /><br />

            <input type="submit" value="Submit" />
          </fieldset>
        </form>
      </div>
      <div id="right">
        <table id="carsTable">
            <th>
                <td>Car Model</td>
                <td>Model Year</td>
                <td>Price</td>
                <td>Car Manufacturer</td>
            </th>
        </table>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
